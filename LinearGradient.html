<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border-radius: 20px;
            width: 70%;
            height: 400px;
            margin: 50px auto;
            background: linear-gradient(35deg, #CCFFFF, #FFCCCC)
        }

        div::after {
            content: "";
            background-color: yellow;
            border-radius: 25%;
            position: absolute;
            height: 50px;
            width: 70px;
            top: -50px;
            left: 5px;
        }

    </style>

</head>

<body>
    <div></div>
</body>

</html>
